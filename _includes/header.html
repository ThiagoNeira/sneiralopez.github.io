<header class="site-header">
  <div class="wrapper">

    <!-- HOME ICON -->
    <a href="{{ "/" | relative_url }}" class="home-icon" aria-label="Home">
      <svg viewBox="0 0 24 24">
        <path d="M12 3l9 8h-3v9h-4v-6H10v6H6v-9H3z"/>
      </svg>
    </a>

    <!-- NAVIGATION + DARK MODE -->
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title and page.url != "/" %}
            <a class="page-link{% if page.url == page.url %} active{% endif %}"
               href="{{ page.url | relative_url }}">
              {{ page.title }}
            </a>
          {% endif %}
        {% endfor %}

        <!-- DARK MODE BUTTON -->
        <button class="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™</button>
      </div>
    </nav>

  </div>
</header>
